<!doctype html>
<html class="no-js"
      id="ng-app"
      ng-app="bd"
      ng-controller="BrynhildCtrl">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, minimum-scale=1 user-scalable=0">
        <base href="/">
        <title ng-bind="ex.meta.title"></title>

        <!-- build:css styles/main.css -->
        <link rel="stylesheet" href="/components/normalize.css/normalize.css">
        <link rel="stylesheet" href="/components/angular-material/angular-material.css">
        <link rel="stylesheet" href="/components/angular-loading-bar/build/loading-bar.min.css">
        <link rel="stylesheet" href="/components/material-design-iconic-font/dist/css/material-design-iconic-font.min.css">
        <link rel="stylesheet" href="/styles/materialFix.css">
        <link rel="stylesheet" href="/styles/main.css">
        <!-- endbuild -->
    </head>

    <body>

        <header ng-include="'/views/partials/layout/header.html'"></header>
        <section ng-include="'/views/partials/layout/sidenav.html'"></section>

        <md-content id="content-body-wrapper" layout="column">
            <main ui-view></main>
        </md-content>

        <!-- build:js /scripts/libs.js -->
        <script src="/components/jquery/dist/jquery.js"></script>

        <!-- angular official -->
        <script src="/components/angular/angular.js"></script>
        <script src="/components/angular-aria/angular-aria.js"></script>
        <script src="/components/angular-touch/angular-touch.js"></script>
        <script src="/components/angular-route/angular-route.js"></script>
        <script src="/components/angular-animate/angular-animate.js"></script>
        <script src="/components/angular-resource/angular-resource.js"></script>
        <script src="/components/angular-cookies/angular-cookies.js"></script>
        <script src="/components/angular-sanitize/angular-sanitize.js"></script>
        <script src="/components/angular-messages/angular-messages.js"></script>

        <!-- third part -->
        <script src="/components/lodash/dist/lodash.compat.min.js"></script>
        <script src="/components/restangular/dist/restangular.min.js"></script>
        <script src="/components/angular-md5/angular-md5.min.js"></script>
        <script src="/components/hammerjs/hammer.min.js"></script>
        <script src="/components/angular-material/angular-material.js"></script>
        <script src="/components/angular-loading-bar/build/loading-bar.min.js"></script>
        <script src="/components/marked/lib/marked.js"></script>
        <script src="/components/angular-marked/angular-marked.min.js"></script>
        <script src="/components/ngInfiniteScroll/build/ng-infinite-scroll.min.js"></script>
        <script src="/components/angular-promise-tracker/promise-tracker.js"></script>
        <script src="/components/moment/moment.js"></script>
        <script src="/components/md-avatar/md-avatar.js"></script>
        <script src="/components/angular-ui-router/release/angular-ui-router.min.js"></script>
        <!-- endbuild -->

        <!-- build:js /scripts/application.js -->
        <script src="/scripts/app.js"></script>
        <script src="/scripts/routes.js"></script>
        <script src="/scripts/config/cdn.js"></script>
        <script src="/scripts/config/config.js"></script>
        <script src="/scripts/common/common.js"></script>
        <script src="/scripts/common/upload.js"></script>
        <script src="/scripts/common/image.js"></script>
        <script src="/scripts/common/link.js"></script>
        <script src="/scripts/common/like.js"></script>
        <script src="/scripts/common/time.js"></script>
        <script src="/scripts/common/toast.js"></script>
        <script src="/scripts/common/avatar.js"></script>
        <script src="/scripts/common/editor.js"></script>
        <script src="/scripts/common/sidenav.js"></script>
        <script src="/scripts/common/tracker.js"></script>
        <script src="/scripts/common/treasure.js"></script>
        <script src="/scripts/common/query.js"></script>
        <script src="/scripts/home/home.js"></script>
        <script src="/scripts/search/search.js"></script>
        <script src="/scripts/quote/quote.js"></script>
        <script src="/scripts/quote/quoteEdit.js"></script>
        <script src="/scripts/source/source.js"></script>
        <script src="/scripts/source/sourceEdit.js"></script>
        <script src="/scripts/character/character.js"></script>
        <script src="/scripts/character/characterEdit.js"></script>
        <script src="/scripts/user/user.js"></script>
        <script src="/scripts/user/userAuth.js"></script>
        <script src="/scripts/user/userVerify.js"></script>
        <script src="/scripts/user/userSettings.js"></script>
        <script src="/scripts/user/userContribute.js"></script>
