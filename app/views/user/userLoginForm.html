<form name="loginForm"
      layout="row"
      layout-align="center"
      ng-controller="AuthCtrl"
      >

    <md-card class="form-wrapper"
             flex="60"
             flex-md="95"
             flex-sm="95">

        <md-card-content>
            <h1 class="md-title">请填写登录信息</h1>
        </md-card-content>

        <md-divider></md-divider>

        <md-card-content>

            <md-input-container>
                <label>邮箱</label>
                <input type="email" name="email" ng-model="user.email" required>
                <div ng-messages="loginForm.email.$error" ng-if="loginForm.email.$dirty">
                    <div ng-message="required">邮箱不能为空</div>
                    <div ng-message="email">邮箱格式不正确</div>
                </div>
            </md-input-container>

            <md-input-container>
                <label>密码</label>
                <input type="password" name="password" ng-model="user.password" minlength="6" required>
                <div ng-messages="loginForm.password.$error" ng-if="loginForm.password.$dirty">
                    <div ng-message="required">密码不能为空</div>
                    <div ng-message="minlength">密码最少6位</div>
                </div>
            </md-input-container>

        </md-card-content>

        <md-divider></md-divider>

        <md-card-content
           layout="row"
           layout-align="end">

            <md-button class="md-raised md-primary"
                       flex="15"
                       flex-md="20"
                       flex-sm="30"
                       ng-disabled="submitting"
                       ng-click="login()">登录</md-button>
        </md-card-content>

    </md-card>
</form>
