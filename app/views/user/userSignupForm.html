<form name="signupForm"
      layout="row"
      layout-align="center"
      ng-controller="AuthCtrl">

    <md-card class="form-wrapper"
             flex="60"
             flex-md="95"
             flex-sm="95">

        <md-card-content>
            <h1 class="md-title">请填写注册信息</h1>
        </md-card-content>

        <md-divider></md-divider>

        <md-card-content>

            <md-input-container>
                <label>邮箱</label>
                <input type="email" name="email" ng-model="user.email" required>
                <div ng-messages="signupForm.email.$error" ng-if="signupForm.email.$dirty">
                    <div ng-message="required">邮箱不能为空</div>
                    <div ng-message="email">邮箱格式不正确</div>
                </div>
            </md-input-container>

            <md-input-container>
                <label>密码</label>
                <input type="password" name="password" ng-model="user.password" required minlength="6">
                <div ng-messages="signupForm.password.$error" ng-if="signupForm.password.$dirty">
                    <div ng-message="required">密码不能为空</div>
                    <div ng-message="minlength">密码不能少于6位</div>
                </div>
            </md-input-container>

            <md-input-container>
                <label>确认密码</label>
                <input type="password" name="password2" ng-model="user.password2" required bd-check-password>
                <div ng-messages="signupForm.password2.$error" ng-if="signupForm.password2.$dirty">
                    <div ng-message="required">确认密码不能为空</div>
                    <div ng-message="checkPassword">两次密码不一致</div>
                </div>

            </md-input-container>

            <md-input-container>
                <label>邀请码</label>
                <input type="text" name="incode" ng-model="user.incode" required>
                <div ng-messages="signupForm.incode.$error" ng-if="signupForm.incode.$dirty">
                    <div ng-message="required">邀请码不能为空</div>
                </div>
            </md-input-container>

        </md-card-content>

        <md-divider></md-divider>

        <md-card-content
            layout="row"
            layout-align="end">

            <md-button class="md-raised md-primary"
                       flex="15"
                       flex-md="20"
                       flex-sm="30"
                       ng-disabled="submitting"
                       ng-click="signup()">注册</md-button>

        </md-card-content>

    </md-card>

</form>
