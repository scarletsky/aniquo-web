<div layout="row" layout-align="center">

    <md-card class="form-wrapper"
             flex="60"
             flex-md="95"
             flex-sm="95">

        <md-card-content>
            <h1 class="md-title">请填写注册信息</h1>
        </md-card-content>

        <md-divider></md-divider>

        <md-card-content>

            <md-input-container>
                <label>用户名</label>
                <input type="text" ng-model="user.username">
            </md-input-container>

            <md-input-container>
                <label>密码</label>
                <input type="password" ng-model="user.password">
            </md-input-container>

            <md-input-container>
                <label>确认密码</label>
                <input type="password" ng-model="user.password2">
            </md-input-container>

            <md-input-container>
                <label>邀请码</label>
                <input type="text" ng-model="user.incode">
            </md-input-container>

        </md-card-content>

        <md-divider></md-divider>

        <md-card-content
            layout="row"
            layout-align="end">
            <md-button class="md-raised" flex="15" flex-sm="30" flex-md="20" ng-click="reset()">Reset</md-button>
            <md-button class="md-raised md-primary" flex="15" flex-sm="30" flex-md="20" ng-click="signup()">Sign Up</md-button>

        </md-card-content>

    </md-card>

</div>
