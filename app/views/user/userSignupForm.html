<div layout="row" layout-align="center">
    
    <md-card class="form-wrapper" flex="60">
          
        <h3>请填写注册信息</h3>

        <md-divider></md-divider>

        <div class="form-body">

            <md-input-container>
                <label>用户名</label>
                <input type="text" ng-model="user.username">
            </md-input-container>

            <md-input-container>
                <label>密码</label>
                <input type="password" ng-model="user.password">
            </md-input-container>

            <md-input-container>
                <label>确认密码</label>
                <input type="password" ng-model="user.password2">
            </md-input-container>

            <md-input-container>
                <label>邀请码</label>
                <input type="text" ng-model="user.promoCode">
            </md-input-container>

        </div>

        <md-divider></md-divider>

        <div class="form-body" layout="row" layout-align="end" layout-margin>
           <md-button class="md-raised" flex="15" flex-sm="30" flex-md="20" ng-click="reset()">Reset</md-button> 
           <md-button class="md-raised md-primary" flex="15" flex-sm="30" flex-md="20" ng-click="signup()">Sign Up</md-button> 
        </div>

    </md-card>
</div>
