<div
    layout="row"
    layout-align="center"
    ng-controller="SourceListCtrl">

    <div
        layout="row"
        flex="80"
        flex-sm="100"
        infinite-scroll="getObjects()"
        infinite-scroll-disabled="q.isQuerying || q.noMoreData"
        infinite-scroll-distance='1'
        infinite-scroll-container="'#content-body-wrapper'">

        <div layout="column" layout-fill>

            <div layout="row"
                 layout-align="space-between"
                 flex="80"
                 flex-md="100"
                 flex-sm="100"
                 layout-wrap>

                <md-card
                    class="source-wrapper mg-h-0"
                    flex="30"
                    flex-md="45"
                    flex-sm="95"
                    ng-repeat="object in objects track by $index">

                    <div ui-sref="source.detail({sourceId: object._id})">
                        <img bd-image-auto-resize
                             bd-image-name="{{ object.name }}"
                             bd-image-background-cover="{{ object.cover }}">
                    </div>

                    <md-card-content>
                        <h4 class="md-title"
                            ng-bind="object.name"
                            ui-sref="source.characters({sourceId: object._id})"></h4>
                    </md-card-content>
