<div layout="row"
     layout-align="center"
     ng-controller="SourceCtrl"
     >
    <md-card layout="row"
             layout-md="column"
             layout-sm="column"
             flex="80"
             flex-md="95"
             flex-sm="95">

        <img alt="{{ source.name }}"
             src="http://placehold.it/500x500"
             flex="50"
             flex-md="100"
             flex-sm="100"
        />

        <md-card-content>
            <h1 class="md-title">作品名称</h1>
            <p class="md-body-1"
               ng-bind="source.name"></p>

            <h1 class="md-title">作品别名</h1>
            <span class="my-chip"
                  ng-repeat="alias in source.alias"
                  ng-bind="alias"></span>

            <h1 class="md-title">作品简介</h1>
            <p class="md-body-1"
               ng-bind="source.info"></p>

            <h1 class="md-title">贡献者</h1>
            <p class="md-body-1">Scarlex 2015-11-11</p>

        </md-card-content>

    </md-card>

    <md-button id="fab"
               class="md-fab" aria-label="Edit Source"
               ng-href="/sources/{{ source._id }}/edit"
               ng-if="session.isAuthenticated() && session.currentUser._id === source.contributor._id"
               >
        <md-tooltip md-direction="left">编辑作品</md-tooltip>
        <md-icon class="zmdi zmdi-edit zmdi-hc-lg"></md-icon>
    </md-button>

</div>
