<div layout="row"
     layout-align="center"
     ng-controller="SourceDetailCtrl"
     >
    <md-card layout="row"
             layout-md="column"
             layout-sm="column"
             flex="80"
             flex-md="95"
             flex-sm="95">

        <img alt="{{ source.name }}"
             flex="50"
             flex-md="100"
             flex-sm="100"
             bd-image-auto-resize
             bd-width="800"
             bd-height="800"
             bd-image-background-cover="{{ source.cover }}" />

        <md-card-content>
            <h1 class="md-title">作品名称</h1>
            <p class="md-body-1"
               ng-bind="source.name"></p>

            <h1 class="md-title">作品别名</h1>
            <span class="my-chip"
                  ng-if="source.alias.length > 0"
                  ng-repeat="alias in source.alias"
                  ng-bind="alias"></span>
            <p ng-if="source.alias.length === 0"
               class="md-body-1">无</p>

            <h1 class="md-title">作品简介</h1>
            <p class="md-body-1"
               ng-bind-template="{{ source.info || '无' }}"></p>

        </md-card-content>

    </md-card>

    <md-button id="fab"
               class="md-fab" aria-label="Edit Source"
               ng-if="session.isAuthenticated() && session.currentUser._id === source.contributor._id"
               ui-sref="sourceEdit({sourceId: source._id})"
               >
        <md-tooltip md-direction="left">编辑作品</md-tooltip>
        <md-icon class="zmdi zmdi-edit zmdi-hc-lg"></md-icon>
    </md-button>

</div>
