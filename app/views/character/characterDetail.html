<div layout="row"
     layout-align="center"
     ng-controller="CharacterCtrl"
     >
    <md-card flex="80"
             flex-md="95"
             flex-sm="95">

        <md-card-content layout="row"
                         layout-align="center center">
            <img src="http://placehold.it/50x50"
                 class="avatar avatar-lg mg-r"
                 />
            <p class="md-title"
               ng-bind="character.name"></p>

        </md-card-content>

        <md-divider></md-divider>

        <md-card-content>

            <h1 class="md-title">角色别名</h1>
            <p class="md-body-1"
               ng-bind="character.alias"></p>

            <h1 class="md-title">角色简介</h1>
            <p class="md-body-1"
               ng-bind="character.info"></p>

            <h1 class="md-title">贡献者</h1>
            <p class="md-body-1">Scarlex 2015-11-11</p>

        </md-card-content>

    </md-card>

</div>
