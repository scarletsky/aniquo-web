<form name="quoteForm"
      ng-controller="QuoteEditCtrl">
    <div id="navbar">
        <md-whiteframe class="md-whiteframe-z1" layout="row" layout-align="center center" style="height: 100%;">
            编辑语录
        </md-whiteframe>
    </div>


    <div layout="row" layout-align="center">

        <md-card class="form-wrapper"
                 flex="60"
                 flex-md="80"
                 flex-sm="95"
                 >

            <md-card-content>

                <md-contact-chips
                    ng-model="quote.characters"
                    md-contacts="queryCharacters($query)"
                    md-contact-name="name"
                    md-contact-image="avatar"
                    md-require-match
                    filter-selected="false"
                    placeholder="添加语录相关角色"
                    secondary-placeholder="添加语录相关角色">
                </md-contact-chips>

                <md-input-container>
                    <label>语录出处</label>
                    <input type="text" ng-model="quote.reference">
                </md-input-container>

                <md-input-container>
                    <label>语录具体内容</label>
                    <textarea name="quote" ng-model="quote.quote" required></textarea>
                    <div ng-messages="quoteForm.quote.$error" ng-if="quoteForm.quote.$dirty">
                        <div ng-message="required">语录内容不能为空</div>
                    </div
                </md-input-container>

            </md-card-content>

            <md-divider></md-divider>

            <md-card-content
                layout="row"
                layout-align="end">

                <md-button class="md-raised md-primary"
                           flex="15"
                           flex-md="20"
                           flex-sm="30"
                           ng-disabled="submitting || quoteForm.$invalid"
                           ng-click="submit()">提交</md-button>

            </md-card-content>

        </md-card>
    </div>

</form>
