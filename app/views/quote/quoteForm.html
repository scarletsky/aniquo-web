<div>
    <div id="navbar">
        <md-whiteframe class="md-whiteframe-z1" layout="row" layout-align="center center" style="height: 100%;">
            编辑语录
        </md-whiteframe>
    </div>


    <div layout="row" layout-align="center">

        <md-card class="form-wrapper" flex="60">

            <h3>请填写语录相关信息</h3>

            <md-divider></md-divider>

            <div class="form-body">

                <md-contact-chips
                    ng-model="quote.characters"
                    md-contacts="queryCharacters($query)"
                    md-contact-name="name"
                    md-contact-image="avatar"
                    md-require-match
                    filter-selected="false"
                    placeholder="添加语录相关角色"
                    secondary-placeholder="添加语录相关角色">
                </md-contact-chips>

                <md-input-container>
                    <label>语录出处</label>
                    <input type="text" ng-model="quote.reference">
                </md-input-container>

                <md-input-container>
                    <label>语录具体内容</label>
                    <textarea ng-model="quote.quote"></textarea>
                </md-input-container>

            </div>

            <md-divider></md-divider>

            <div class="form-body" layout="row" layout-align="end" layout-margin>
                <md-button class="md-raised" flex="15" flex-sm="30" flex-md="20" ng-click="reset()">Reset</md-button>
                <md-button class="md-raised md-primary" flex="15" flex-sm="30" flex-md="20" ng-click="submit()">Submit</md-button>
            </div>

        </md-card>
    </div>
</div>
