<div>

    <div id="navbar">
        <md-whiteframe class="md-whiteframe-z1" layout="row" layout-align="center center" style="height: 100%;">
            语录详细
        </md-whiteframe>
    </div>

    <div layout="row" layout-align="center">

        <div layout="row" flex="80">

            <md-card class="quote-detail-wrapper">

                <md-card-content>
                    <div marked="quote.quote"></div>
                </md-card-content>

                <md-divider></md-divider>

                <div class="reference" layout="row" layout-align="end">
                    <h3 ng-bind-template="出自 —— {{ quote.reference }}"></h3>
                </div>

                <md-divider></md-divider>

                <div class="related-characters">

                    <h3>Related Characters</h3>

                    <img ng-src="http://placehold.it/100x100"
                         class="face"
                         title="{{ character.name }}"
                         ng-repeat="character in quote.characters">
                </div>

                <md-divider></md-divider>

                <div class="contributor">
                    <img ng-src="http://placehold.it/100x100"
                         class="face"
                         title="{{ quote.contributor.username }}">
                    Submitted at {{ quote.createdAt | timeFormat: 'YYYY-MM-DD' }}
                </div>

            </md-card>
        </div>

    </div>
</div>
