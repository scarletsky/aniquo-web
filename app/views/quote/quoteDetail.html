<div>

    <div id="navbar">
        <md-whiteframe class="md-whiteframe-z1" layout="row" layout-align="center center" style="height: 100%;">
            语录详细
        </md-whiteframe>
    </div>

    <div layout="row"
         layout-align="center">

        <md-card flex="80"
                 flex-md="95"
                 flex-sm="95">

            <md-card-content layout="row"
                             layout-align="center">

                <div layout="column">

                    <h1 class="md-title text-center">相关人物</h1>

                    <div layout="row"
                         layout-align="space-between"
                         layout-wrap>

                        <span ng-repeat="character in quote.characters">

                            <img class="avatar avatar-lg mg-h"
                                 bd-width="100"
                                 bd-height="100"
                                 bd-image-background-cover="{{ character.avatar }}" />

                            <md-tooltip md-direction="down"
                                        md-delay="0">{{ character.name }}</md-tooltip>

                        </span>
                    </div>
                 </div>

            </md-card-content>

            <md-divider></md-divider>

            <md-card-content layout="column">
                <div class="md-subhead" marked="quote.quote"></div>

                <div layout="row" layout-align="end">
                    <h1 class="md-subhead" ng-bind-template="出自 —— {{ quote.reference }}"></h3>
                </div>
            </md-card-content>

        </md-card>

    </div>

    <md-button id="fab"
               class="md-fab" aria-label="Edit Character"
               ng-href="/quotes/{{ quote._id }}/edit"
               ng-if="session.isAuthenticated() && session.currentUser._id === quote.contributor._id"
               >
        <md-tooltip md-direction="left">编辑语录</md-tooltip>
        <md-icon class="zmdi zmdi-edit zmdi-hc-lg"></md-icon>
    </md-button>

</div>
