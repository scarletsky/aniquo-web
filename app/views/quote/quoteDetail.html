<div>

    <div id="navbar">
        <md-whiteframe class="md-whiteframe-z1" layout="row" layout-align="center center" style="height: 100%;">
            语录详细
        </md-whiteframe>
    </div>

    <div layout="row"
         layout-align="center">

        <md-card flex="80"
                 flex-md="95"
                 flex-sm="95">

            <md-card-content>
                <div class="md-subhead" marked="quote.quote"></div>
            </md-card-content>

            <md-divider></md-divider>

            <md-card-content layout="row" layout-align="end">
                <h1 class="md-subhead" ng-bind-template="出自 —— {{ quote.reference }}"></h3>
            </md-card-content>

            <md-divider></md-divider>

            <md-card-content>

                <h1 class="md-title">Related Characters</h1>

                <img ng-src="http://placehold.it/100x100"
                     class="avatar avatar-md mg-r"
                     title="{{ character.name }}"
                     ng-repeat="character in quote.characters">

            </md-card-content>

            <md-divider></md-divider>

            <md-card-content layout="row"
                             layout-align="start center">

                <img ng-src="http://placehold.it/100x100"
                     class="avatar avatar-md mg-r"
                     title="{{ quote.contributor.username }}">
                Submitted at {{ quote.createdAt | timeFormat: 'YYYY-MM-DD' }}

            </md-card-content>

        </md-card>

    </div>

    <md-button id="fab"
               class="md-fab" aria-label="Edit Character"
               ng-href="/quotes/{{ quote._id }}/edit"
               ng-if="session.isAuthenticated() && session.currentUser._id === quote.contributor._id"
               >
        <md-tooltip md-direction="left">编辑语录</md-tooltip>
        <md-icon class="zmdi zmdi-edit zmdi-hc-lg"></md-icon>
    </md-button>

</div>
